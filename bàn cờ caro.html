<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caro Game Simple</h1>
<hr>
<div id="caro"></div>
<button style="width: 150px" onclick="checkValue()"> Change Value</button>
<script>
    let arr_ = [];
    let board = "";
    for (let i = 0; i < 5; i++) {
        arr_[i] = [];
        board += "<br>";
        for (let j = 0; j < 5; j++) {
            arr_[i][j] = 0;
            board += arr_[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp";
        }
    }
    document.getElementById('caro').innerHTML = board;

    function checkValue() {
        let a = Number(prompt('Mời bạn nhập vị trí số hàng thứ:'));
        let b = Number(prompt('Mời bạn nhập vị trí số cột thứ:'));
        arr_[a][b] = "x";
        let board = "";
        for (let i = 0; i < arr_.length; i++) {
            board += "<br>";
            for (let j = 0; j < arr_[i].length; j++) {
                board += arr_[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp";
            }
        }
        document.getElementById('caro').innerHTML = board;
    }
</script>
</body>
</html>
